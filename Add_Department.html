<section>
<div class="registerBox">
<h2>ADD DEPARTMENT</h2>
<form action="#">

<p>Department Name:</p> <input type="text" autocomplete="on" placeholder="Department Name..." required="required" > <br><br>
<p>Description:</p> <input type="text" autocomplete="on" placeholder="Description..." required="required" ><br><br>
<p>Department Working Days and Hours - Select Doctor:</p>   <br>
<div class="add">
<p style="display:inline">Day:</p>
<select style="height:30px">
  <option value="Monday">Monday</option>
  <option value="Tuesday">Tuesday</option>
  <option value="Wednesday">Wednesday</option>
  <option value="Thursday">Thursday</option>
  <option value="Friday">Friday</option>
  <option value="Saturday">Saturday</option>
  <option value="Sunday">Sunday</option>
</select>
<p style="display:inline; margin-right: 10px;margin-left: 10px">From:</p><input type="time" style="width: 15%;height:30px">
<p style="display: inline;margin-right: 10px;margin-left: 10px">To:</p><input type="time" style="width: 15%; height:30px">
<p style="display: inline;margin-right: 10px;margin-left: 10px">Doctor:</p>
<select style="height:30px">
  <option value="A">AAAAAA</option>
  <option value="B">BBBBBB</option>
  <option value="C">CCCCCC</option>
</select>
<input type="image" src="img/delete.png" alt="Remove" style="width: 23px; height: 20px;float: right;margin-top: 5px">
<input type="image" src="img/add.png" alt="Add" style="width: 23px; height: 20px ; float: right ;margin-top: 5px">
</div>
<br><br>

<div class="pic" style="margin-left: 150px; margin-bottom: 50px">

<input type="file">
<p style="display: inline;margin-left: 20px; color: blue; font-size: 12px;margin-left: 14px">Edit Department Image</p>
</label>
</div>   <br>


<input type="submit" name="" value="Save Changes" style="width: 50%; margin-left: 25%;margin-top: 20px">
